<div class="container">
    <h2>Projetos Desenvolvidos</h2>

    <ul>
        @for(item of arrayProjects(); track item){
            <li>
                <button (click)="openDialog(item)">
                    <img [src]="item.src" [alt]="item.alt" loading="laxy" [attr.width]="item.with" [attr.height]="item.height">
                </button>
            </li>
        }

    </ul>
</div>
